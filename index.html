<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="styles.css" />
    <title>Weather app second chance</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type your city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-light w-100"
                />
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <h2>
            <div class="row">
              <div class="col-6">
                <strong id="temperature"></strong>
                <span class="units"
                  ><a href="#" id="celsius-link" class="active">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a></span
                >
              </div>
              <div class="col-6">
                <ul>
                  <li>
                    <img src="" id="icon" class="float-left" />
                  </li>
                  <li><span id="description"></span></li>
                </ul>
              </div>
            </div>
          </h2>
          <div class="row">
            <div class="col-6">
              <ul>
                <li>It's <span id="date"></span></li>
                <li>Humidity is <span id="humidity"></span>%</li>
                <li>Wind is <span id="wind"></span> km/h</li>
              </ul>
            </div>
            <div class="col-6"></div>
          </div>

          
          </div>
        </div>
        <small>
          <a
            href="https://github.com/MartjaTu/weather-app-second-chance-2"
            target="_blank"
            >Open-source code</a
          >
          by Martja Tu 2020
        </small>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
