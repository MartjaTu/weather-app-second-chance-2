<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="styles.css" />
    <title>Weather app second chance</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type your city..."
                class="form-control"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="btn btn-light" />
            </div>
          </div>
          <h1 id="city"></h1>
          <h2>
            <div class="row">
              <div class="col-6">
                <strong id="temperature"></strong>
                °C | <a href="#">°F</a>
              </div>
              <div class="col-6">
                <img src="" alt=" Clear" id="icon" class="float-left" />
              </div>
            </div>
          </h2>
          <div class="row">
            <div class="col-6">
              <ul>
                <li>It's <span id="date"></span></li>
                <li>Humidity is <span id="humidity"></span>%</li>
                <li>Wind is <span id="wind"></span> km/h</li>
              </ul>
            </div>
            <div class="col-6"></div>
          </div>

          <div class="row">
            <div class="col-2">
              17/16

              <br />
              Sunday
            </div>
            <div class="col-2">
              <img src="" alt="" />
              19/16
              <br />
              Monday
            </div>
            <div class="col-2">
              <img src="" alt="" />
              19/16
              <br />
              Tuesday
            </div>
            <div class="col-2">
              <img src="" alt="" />
              21/18
              <br />
              Wednesday
            </div>
            <div class="col-2">
              <img src="" alt="" />
              16/16
              <br />
              Thursday
            </div>
            <div class="col-2">
              <img src="" alt="" />
              21/18
              <br />
              Friday
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/MartjaTu/weather-app-second-chance-2"
            target="_blank"
            >Open-source code</a
          >
          by Martja Tu 2020
        </small>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
