<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather app second chance</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1>
            Ericeira
          </h1>

          <h2>
            <div class="row">
              <div class="col-2"></div>
              <div class="col-8">
                <span class="temperature">16</span>
                °C | <a href="#">°F</a>
              </div>
              <div class="col-2"></div>
            </div>
          </h2>
          <div class="row">
            <div class="col-6">
              <ul>
                <li>
                  Monday 16:00
                </li>
                <li>
                  <img src="" alt="Clear" id="icon" class="float-left" />
                </li>
              </ul>
            </div>

            <div class="col-6">
              <ul>
                <li>
                  Humidity is 66%
                </li>

                <li>
                  Wind is 24 km/h
                </li>
              </ul>
            </div>
          </div>

          <div class="row">
            <div class="col-2">
              17/16

              <br />
              Sunday
            </div>
            <div class="col-2">
              <img src="" alt="" />
              19/16
              <br />
              Monday
            </div>
            <div class="col-2">
              <img src="" alt="" />
              19/16
              <br />
              Tuesday
            </div>
            <div class="col-2">
              <img src="" alt="" />
              21/18
              <br />
              Wednesday
            </div>
            <div class="col-2">
              <img src="" alt="" />
              16/16
              <br />
              Thursday
            </div>
            <div class="col-2">
              <img src="" alt="" />
              21/18
              <br />
              Friday
            </div>
          </div>
        </div>
      </div>
      <small>
        <a href="#" target="_blank">Open-source code</a>
        by Martja Tu 2020
      </small>
    </div>

    <script src="index.js"></script>
  </body>
</html>
